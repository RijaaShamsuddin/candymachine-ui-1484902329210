<!DOCTYPE html>
<html>
  <head>
    <title>Watson Polite Candy Machine</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/stylesheets/basscss.css">
  </head>
  <body>
    <section class="flex flex-center center" style="height: 100vh;">
      <div class="mx-auto">
        <h1 class="h1 caps mb0 regular">
          <img src="static/images/watson-logo.svg" />
          <br />
          Type something nice
        </h1>
        <h3>Click 'Analyze' to get the overall sentiment of your input text</h3>
        <br />
        <p>
          <input class="input regular" size="50" id="transcript" type="text"><br /><br />
          <button id="analyze" class="rounded h1 btn btn-primary mt3 mb4 p4">Analyze</button>
        </p>
        <br />
        <div id="results"></div>
      </div>
    </section>

    <script src="static/js/watson-speech.js"></script>
    <script src="static/js/client.js"></script>
  </body>
</html>
