<!DOCTYPE html>
<html>
  <head>
    <title>Watson Polite Candy Machine</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/basscss.css">
  </head>
  <body>
    <section class="flex flex-center center" style="height: 100vh;">
      <div class="mx-auto">
        <h1 class="h1 caps mb0 regular">
          <img src="images/watson-logo.svg" />
          <br />
          Say something nice!
        </h1>
        <h3>After finishing recording, we will analyse your voice and get the overall sentiment</h3>
        <p>
          <button id="record" class="rounded h1 btn btn-primary mt3 mb4 p4" disabled>Record</button>
          <button id="stop" class="rounded h1 btn btn-primary bg-red mt3 mb4 p4" disabled>&nbsp;Stop&nbsp;</button>
        </p>
        <br />
        <div id="results"></div>
        <br />
        <div>
          <audio id="playaudio" autoplay>
            <source src="" type="audio/ogg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </section>

    <script src="js/watson-speech.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
