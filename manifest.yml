applications:
- path: .
  memory: 256M
  instances: 1
  domain: eu-gb.mybluemix.net
  name: eci-candymachine
  host: eci-candymachine
  disk_quota: 1024M
  services:
  - AlchemyAPI
  - CandyMachineSTT
  - CandyMachineTTS
  env:
    POS_TEXT: Wow, that's positive. Thank you! Enjoy your chocolate candy.
    NEG_TEXT: That negative message hurts. You'll have to take the sour candy.
    GEN_TEXT: I'm sorry. To get some candies, you need to be more explicit.
    EVENTNAME: dummy

declared-services:
  AlchemyAPI:
    label: alchemy_api
    plan: free
  CandyMachineSTT:
    label: speech_to_text
    plan: standard
  CandyMachineTTS:
    label: text_to_speech
    plan: standard
